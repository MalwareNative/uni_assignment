<form action="admin.php" method="post" enctype="multipart/form-data" name="register">

    <label for="fname">First Name:</label><br>
    <input id="fname" name="fname" type="text" required><br>

    <label for="sname">Surname:</label><br>
    <input id="sname" name="sname" type="text" required><br>

    <label for="uname">Username:</label><br>
    <input id="uname" name="uname" type="text" required><br>

    <label for="email">Email:</label><br>
    <input id="email" name="email" type="email" required><br>

    <label for="password">Password:</label><br>
    <input id="password" name="password" type="password" required><br>

    <input name="Submit" type="submit" value="Register"><br>
    <input name="submitted" type="hidden" value="true"><br>

</form>
